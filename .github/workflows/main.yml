name: Daily Reservation Script

on:
  schedule:
    - cron: '26 21 * * *' # Exécute à 00:01 UTC tous les jours

jobs:
  reservation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install requests
      - name: Run the script
        run: python Resa/Resatoken.py
