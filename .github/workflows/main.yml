name: Daily Reservation Script

on:
  schedule:
    - cron: '5 0 * * *' # Exécute à 00:00 UTC tous les jours
    - cron: '59 22 * * *' # Exécute à 23:59 UTC+1 tous les jours

jobs:
  reservation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install requests
      - name: Run the script
        run: python Resa/resa.py
